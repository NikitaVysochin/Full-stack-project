<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
<header>
  <h1>Cost Accounting</h1>
</header>
  <container>
    <div class="main-container">
      <div class="inputs-and-button">
        <div class="name-and-inp-name-shop">
          <div class="name-text">Куда было потрачено</div>
          <input class="inp-name" value='Куда было потрачено'>
        </div>
        <div class="name-and-inp-count-price">
          <div class="price-text">Сколько было потрачено</div>
          <input class="inp-price" value='Сколько было потрачено'>
        </div>
        <div class="main-button">Добавить</div>
      </div>
      <div class="total-container">
        <div class="total"><p>Итого: <span>500</span> р.</p></div>
      </div>
    </div>
    <div class="rows-container">
      <div class="row">
        <div class="shop">
          <input class="empty-shopname-input" value="dd">
          <p>1) Магазин "Пятерочка"</p>
        </div>
        <div class="adaptiv">
          <div class="date">01,01,2020</div>
          <div class="amount">
            <input class="empty-shopprice-input" value="dd">
            <p><span>200</span> p.</p>
          </div>
          <div class="mini-buttons"></div>
          <div class="but-red"><img src="/img/icons8-поддержка-48.png"></div>
          <div class="but-del"><img src="/img/icons8-удалить-48.png"></div>
        </div>
      </div>
    </div>
  </container>


<script src="/script.js"></script>

</body>
</html>
